<div class="settings">
  <div class="container">
    <div class="panel">
      <div class="panel__header">
        <h2>Settings</h2>
      </div>
      <div class="panel__body">
        <ng-container *ngIf="!loading; else loadingTpl">
          <div class="profile" *ngIf="user; else errorTpl">
            <div class="avatar" aria-hidden="true">{{ (user.name || '?')[0] }}</div>
            <div class="info">
              <div class="name">{{ user.name }}</div>
              <div class="email">{{ user.email }}</div>
              <div class="uid">ID: {{ user.id }}</div>
            </div>
          </div>
        </ng-container>
        <ng-template #loadingTpl>
          <p>Loading profileâ€¦</p>
        </ng-template>
        <ng-template #errorTpl>
          <p class="error">{{ error || 'No user info available' }}</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
